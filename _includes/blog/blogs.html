<section id="posts" class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Articles</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
<div class="container">
    <div class="row">


        {% for post in site.posts reversed%}
        {% if post.type == "blog" %}
        <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
                <a class="a_alt" href=".{{ post.url }}.html" title="{{ post.title }}">
                    <i class="fas fa-4x fa-file-alt wow bounceIn"></i>
                    <h3 >{{ post.title }}</h3>
                </a>
                <h4 class="text-faded" style="font-size:16px">{{ post.description }}
                </h4>
                <h4 class="text-faded" style="font-size:14px">Published: {{ post.date | date_to_long_string }}
                </h4>
                <h4 class="text-faded" style="font-size:14px">Last Updated: {{ post.updated | date_to_long_string }}
                </h4>
                <h4 class="text-faded" style="font-size:14px">Tags: {{ post.tags | sort | join: ", " }}
                </h4>
            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>
</div>
</section>

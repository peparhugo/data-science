<section id="posts" class="bg-primary">
    <div class="container col-lg-offset-2">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Samples</h2>
                <hr class="light">
            </div>
        </div>
    </div>
<div class="container">
    <div class="row">


        {% for post in site.posts reversed%}
        {% if post.type == "portfolio" %}
        <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
                <a class="a_alt" href=".{{ post.url }}.html" title="{{ post.title }}">
                    <i class="fas fa-4x fa-file-alt wow bounceIn"></i>
                    <h3 class="text-faded">{{ post.title }}</h3>
                </a>
                <h4 class="text-faded">{{ post.tags | sort | join: ", " }}
                </h4>
            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>
</div>
</section>
